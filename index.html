<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="chemistry">Chemistry</label>
                <input type="number" id="chemistry" placeholder="Enter marks" min="0" max="100">
            </div>
            <div class="input-group">
                <label for="hindi">Hindi</label>
                <input type="number" id="hindi" placeholder="Enter marks" min="0" max="100">
            </div>
            <div class="input-group">
                <label for="maths">Maths</label>
                <input type="number" id="maths" placeholder="Enter marks" min="0" max="100">
            </div>
            <div class="input-group">
                <label for="phy">Physics</label>
                <input type="number" id="phy" placeholder="Enter marks" min="0" max="100">
            </div>
            <button id="calculate-btn" onclick="calculate()">Calculate Percentage</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
